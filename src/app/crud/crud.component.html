<div class="relative overflow-x-auto shadow-md sm:rounded-lg py-3 px-5">
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" routerLink="/new">Ingresar registro</button>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg py-8">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    id
                </th>
                <th scope="col" class="px-6 py-3">
                    fullName
                </th>
                <th scope="col" class="px-6 py-3">
                    email
                </th>
                <th scope="col" class="px-6 py-3">
                    phoneNumber
                </th>
                <th scope="col" class="px-6 py-3">
                    address
                </th>
                <th scope="col" class="px-6 py-3">
                    career
                </th>
                <th scope="col" class="px-6 py-3">
                    groupClass
                </th>
                <th scope="col" class="px-6 py-3">
                    year
                </th>
            </tr>
        </thead>
        <tbody>
            @for (student of students; track student.studentId) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{student.studentId}}
                    </th>
                    <td class="px-6 py-4">
                        {{student.fullName}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.email}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.phoneNumber}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.address}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.career}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.groupClass}}
                    </td>
                    <td class="px-6 py-4">
                        {{student.year}}
                    </td>
                    <td class="px-6 py-4">
                        <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Eliminar</button>
                        <button type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Editar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
